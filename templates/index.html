{% extends 'base.html'%} {% block head %}
<!-- <link rel="stylesheet" type="text/css" href="/static/css/index.css" /> -->
{% endblock %}
{% block content %}
<div class="md:hidden">
  <h2 class="text-2xl font-black">
    Follow Me:
  </h2>
  <div class="">
    <a class="p-2" href="https://www.youtube.com/channel/UCjoJU65IbXkKXsNqydro05Q/">
      <i class="text-red-700 text-5xl m-3 fa-brands fa-youtube"></i>
  </a>
  <a class="rounded-xl opacity-50 p-2 hover:opacity-100" href="https://twitter.com/kjaymiller">
      <i class=" text-blue-500 m-3 text-5xl fa-brands fa-twitter-square"></i>
  </a>
  <a class="rounded-xl opacity-50  p-2" href="https://linkedin.com/in/kjaymiller">
      <i class=" text-blue-900 m-3 text-5xl fa-brands fa-linkedin"></i>
  </a>

  </div>
</div>

<div class="mt-3 mb-6 py-3">
  <h1 class="text-2xl my-3 font-bold capitalize">Latest Video</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/{{youtube.yt_videoid}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>

<div class="mt-3 mb-6 py-3 hover:shadow-xl shadow-indigo-800">
  <h1 class="text-2xl my-3 font-bold capitalize">Latest Blog Post</h1>
  <div class=" p-2 flex flex-col lg:flex-row items-center">
    <img class="featured-image max-h-48 overflow-hidden" src="{{blog.image}}" />
    <h2 class="text-2xl px-3"><a href="{{blog.url_for}}">{{blog.title}}</a></h2>
  </div>
</div>

<div class="mt-3 mb-6 py-3 hover:shadow-xl shadow-indigo-800">
  <h1 class="text-2xl my-3 font-bold capitalize">Latest MicroBlog Post</h1>
  <div class=" p-2 items-center prose">
    {{microblog.markup}}
  </div>
</div>

<div class="mt-3 mb-6 py-3 hover:shadow-xl shadow-indigo-800">
  <h1 class="text-2xl my-3 font-bold capitalize">On Conduit</h1>
  <div class=" p-2 flex flex-col lg:flex-row items-center">
    <img class="featured-image max-h-48 overflow-hidden" src="{{conduit.image}}" />
    <h2 class="text-2xl px-3"><a href="{{conduit.url_for}}">{{conduit.title}}</a></h2>
    </div>
</div>

<div class="mt-3 mb-6 py-3 hover:shadow-xl shadow-indigo-800">
  <h1 class="text-2xl my-3 font-bold capitalize">On Python Community News</h1>
  <div class=" p-2 flex flex-col lg:flex-row items-center">
    <img class="featured-image max-h-48 overflow-hidden" src="{{pythoncommunitynews.image}}" />
    <h2 class="text-2xl px-3"><a href="{{pythoncommunitynews.url_for}}">{{pythoncommunitynews.title}}</a></h2>
    </div>
</div>
{% endblock %}
